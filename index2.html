<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Available Tracks</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,500&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated animatedFadeInUp fadeInUp available">
        <p>AVAILABLE TRACKS<p>
    </div>
    <div class="animated animatedFadeInUp fadeInUp">

        <div class="song-card">
            <audio>
                <source src="./music/loveisalongroad.mp3">
            </audio>
            <div class="album-cover">
               <img id="love" src="./albumCovers/loveisalongroad.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>Love Is A Long Road</p>
                <p class="artist-name">TOM PETTY</p>
            </div>
        </div>

        <div class="song-card">
            <audio>
                <source src="./music/hymnforteweekend.mp3">
            </audio>
            <div class="album-cover">
               <img id="hymn" src="./albumCovers/hymnfortheweekend.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>Hymn For The Weekend</p>
                <p class="artist-name">COLDPLAY</p>
            </div>
        </div>

        <div class="song-card">
            <audio>
                <source src="./music/highwaytohell.mp3">
            </audio>
            <div class="album-cover">
               <img id="highway" src="./albumCovers/highwaytohell.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>Highway To Hell</p>
                <p class="artist-name">AC/DC</p>
            </div>
        </div>

        <div class="song-card">
            <audio>
                <source src="./music/wishyouwerehere.mp3">
            </audio>
            <div class="album-cover">
               <img id="wish" src="./albumCovers/wishyouwerehere.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>Wish You Were Here</p>
                <p class="artist-name">PINK FLOYD</p>
            </div>
        </div> 

        <div class="song-card">
            <audio>
                <source src="./music/iwantitthatway.mp3">
            </audio>
            <div class="album-cover">
               <img id="way" src="./albumCovers/iwantitthatway.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>I Want It That Way</p>
                <p class="artist-name">BACKSTREET BOYS</p>
            </div>
        </div> 

        <div class="song-card">
            <audio>
                <source src="./music/thescientist.mp3">
            </audio>
            <div class="album-cover">
               <img id="scientist" src="./albumCovers/thescientist.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>The Scientist</p>
                <p class="artist-name">COLDPLAY</p>
            </div>
        </div> 

        <div class="song-card">
            <audio>
                <source src="./music/paradise.mp3">
            </audio>
            <div class="album-cover">
               <img id="paradise" src="./albumCovers/paradise.jpg" onclick="playPauseSong()">
            </div>
            <div class="song-name">
                <p>Paradise</p>
                <p class="artist-name">COLDPLAY</p>
            </div>
        </div> 

    </div>
    <script src="./index2.js"></script>
</body>
</html>
